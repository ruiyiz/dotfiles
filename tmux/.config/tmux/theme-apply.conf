# Applied after a theme file sets its color variables.
# All status bar, border, and message styling lives here.

set -g status-style "bg=${thm_bg},fg=${thm_fg}"

set -g window-status-format "#{?@claude_waiting,#[fg=${thm_bg}#,bg=${thm_yellow}#,bold] #I:#{p8:#{=8:window_name}} ,#[fg=${thm_gray}#,bg=${thm_bg}] #I:#{p8:#{=8:window_name}} }"
set -g window-status-current-format "#[fg=${thm_bg},bg=${thm_blue},bold] #I:#{p8:#{=8:window_name}} "
set -g window-status-separator ""

set -g status-left-length 40
set -g status-left "#[fg=${thm_bg},bg=${thm_accent},bold] ó°Š  #S #[fg=${thm_accent},bg=${thm_bg}]"

set -g status-right-length 60
set -g status-right "#[fg=${thm_blue}]#{?client_prefix,PREFIX ,}#[fg=${thm_black4},bg=${thm_bg}]#[fg=${thm_fg},bg=${thm_black4}] %H:%M "

set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"

set -g message-style "bg=${thm_yellow},fg=${thm_bg}"
set -g message-command-style "bg=${thm_yellow},fg=${thm_bg}"

setw -g clock-mode-colour "${thm_blue}"
