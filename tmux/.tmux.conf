################################################################################
# Tmux Configuration
################################################################################

#-------------------------------------------------------------------------------
# General Settings
#-------------------------------------------------------------------------------

# Set prefix to Ctrl-A (more ergonomic than Ctrl-B)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support for modern workflows
set -g mouse on

# Set terminal colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Increase scrollback buffer size
set -g history-limit 10000

# Start window and pane numbering at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Reduce escape time for faster command sequences
set -sg escape-time 0

# Enable focus events for vim/neovim compatibility
set -g focus-events on

#-------------------------------------------------------------------------------
# Vim-style Navigation
#-------------------------------------------------------------------------------

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style window navigation (repeatable)
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Vim-style copy mode bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

#-------------------------------------------------------------------------------
# Window & Pane Management
#-------------------------------------------------------------------------------

# Split panes with more intuitive keybindings
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Resize panes with vim-style keys
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

#-------------------------------------------------------------------------------
# Status Bar - Catppuccin Mocha Theme (matches Neovim)
#-------------------------------------------------------------------------------

# Status bar positioning and update interval
set -g status-position bottom
set -g status-interval 5
set -g status-justify left

# Catppuccin Mocha color palette
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#585b70"

# Status bar colors
set -g status-style "bg=${thm_bg},fg=${thm_fg}"

# Window status format (yellow highlight when Claude Code is waiting for input)
set -g window-status-format "#{?@claude_waiting,#[fg=${thm_bg}#,bg=${thm_yellow}#,bold] #I:#W ,#[fg=${thm_gray}#,bg=${thm_bg}] #I:#W }"
set -g window-status-current-format "#[fg=${thm_bg},bg=${thm_blue},bold] #I:#W "
set -g window-status-separator ""

# Clear Claude alert when switching to a window
set-hook -g session-window-changed "set-window-option -u @claude_waiting"

# Left status: session name
set -g status-left-length 40
set -g status-left "#[fg=${thm_bg},bg=${thm_magenta},bold] ó°Š  #S #[fg=${thm_magenta},bg=${thm_bg}]"

# Right status: date and time
set -g status-right-length 60
set -g status-right "#[fg=${thm_black4},bg=${thm_bg}]#[fg=${thm_fg},bg=${thm_black4}] %Y-%m-%d #[fg=${thm_blue}]#[fg=${thm_bg},bg=${thm_blue},bold] %H:%M "

# Pane borders
set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"

# Message styling
set -g message-style "bg=${thm_yellow},fg=${thm_bg}"
set -g message-command-style "bg=${thm_yellow},fg=${thm_bg}"

# Clock mode
setw -g clock-mode-colour "${thm_blue}"

